<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPALA FPL AI - 3-GW Strategy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="ai.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<header>
    <div class="container header-container">
        <h1 class="logo">KOPALA <span class="highlight">FPL</span></h1>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">EPL Live</a></li>
                <li><a href="#">Stats</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="main-container">
    <div class="ticker" id="ticker">ðŸ”„ SYNCING LIVE 3-GW DATA...</div>
    
    <div class="status-bar">
        <span>Bank: <b id="budget-val">Â£100.0m</b></span>
        <span id="formation-ticker">Formation: 4-4-2</span>
    </div>

    <div class="pitch" id="pitch-container"></div>
    <div class="bench-area" id="bench-container"></div>

    <div class="controls">
        <button class="btn-main" onclick="runAnalysis()">Run AI analysis</button>
        <button style="background:var(--gold, #ffd700); color:black" onclick="autoOptimize()">Select template team</button>
        <button style="background:#444; color:white" onclick="location.reload()">Reset</button>
    </div>

    <div id="scout-report" style="display:none; background: #1a1a1a; padding: 15px; border-radius: 8px; margin-top: 20px; border-left: 4px solid var(--gold, #ffd700);">
        <h3 style="color: var(--gold, #ffd700); margin-bottom: 10px;">
            <i class="fa-solid fa-binoculars"></i> Top 3-GW Transfer Targets
        </h3>
        <table style="width:100%; text-align: left; font-size: 0.9em; border-collapse: collapse;">
            <thead>
                <tr style="color: #888; border-bottom: 1px solid #333;">
                    <th style="padding: 5px;">Player</th>
                    <th>Pos</th>
                    <th>Price</th>
                    <th>3-GW xP</th>
                </tr>
            </thead>
            <tbody id="target-list"></tbody>
        </table>
    </div>

    <div id="results">
        <div class="verdict-header">
            <div>
                <span class="verdict-label">Next GW AI Rating</span>
                <div class="verdict-score" id="score-display">0.0</div>
            </div>
            <div style="text-align: right;">
                <span class="verdict-label">3-GW Total Est.</span>
                <div class="verdict-score" id="score-display-3gw" style="color: #ffd700">0.0</div>
            </div>
        </div>
        <div class="verdict-grid">
            <div class="verdict-box"><span class="verdict-label">Value</span><span class="verdict-val" id="v-value">Â£0m</span></div>
            <div class="verdict-box"><span class="verdict-label">Next GW xP</span><span class="verdict-val" id="v-xp">0</span></div>
            <div class="verdict-box"><span class="verdict-label">3-GW xP</span><span class="verdict-val" id="v-xp-3gw">0</span></div>
            <div class="verdict-box"><span class="verdict-label">Weakest</span><span class="verdict-val" id="v-weak">None</span></div>
        </div>
        <div class="ai-recommendation" id="ai-msg">Build your team to see tactical advice.</div>
    </div>
</div>

<script src="ai.js"></script>
</body>
</html>
