<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL AI Rater 2025 | Master Engine</title>
    <style>
        :root { --pg: #27ae60; --dark: #121212; --accent: #3498db; --gold: #f1c40f; --bench: #2c3e50; --rise: #2ecc71; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { max-width: 550px; width: 100%; text-align: center; }
        
        /* UI Elements */
        .status-box { font-size: 11px; padding: 8px; margin-bottom: 10px; border-radius: 6px; background: #222; color: #888; border: 1px solid #333; }
        .market-ticker { background: #000; color: var(--rise); padding: 6px; font-size: 11px; font-weight: bold; border-radius: 4px; margin-bottom: 15px; border: 1px solid var(--rise); white-space: nowrap; overflow: hidden; }
        
        /* Pitch & Heatmap */
        .pitch { background: var(--pg); border: 4px solid white; border-radius: 12px 12px 0 0; padding: 15px 10px; height: 430px; display: flex; flex-direction: column; justify-content: space-around; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .bench-area { background: var(--bench); border: 4px solid white; border-top: none; border-radius: 0 0 12px 12px; padding: 15px 10px; display: flex; flex-direction: column; gap: 10px; }
        
        .row { display: flex; justify-content: center; gap: 8px; }
        .slot { width: 85px; background: rgba(0,0,0,0.8); padding: 6px; border-radius: 6px; border-bottom: 3px solid var(--accent); position: relative; transition: 0.3s; color: white; }
        
        /* FDR & Captaincy Styles */
        .fdr-1 { background: #00ff87 !important; color: #000; }
        .fdr-2 { background: #96ff9a !important; color: #000; }
        .fdr-3 { background: #eff3f6 !important; color: #000; }
        .fdr-4 { background: #ff7676 !important; color: #fff; }
        .fdr-5 { background: #800020 !important; color: #fff; }

        .captain-badge { position: absolute; top: -10px; left: -10px; background: var(--gold); color: black; width: 22px; height: 22px; border-radius: 50%; font-weight: 900; line-height: 22px; font-size: 12px; display: none; box-shadow: 0 0 10px var(--gold); border: 2px solid white; z-index: 10; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .price-up::after { content: 'â–²'; position: absolute; top: -5px; right: -5px; color: var(--rise); font-weight: bold; font-size: 14px; text-shadow: 1px 1px 2px #000; }
        
        select { width: 100%; font-size: 10px; background: rgba(0,0,0,0.4); color: inherit; border: none; outline: none; font-weight: bold; border-radius: 3px; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 20px; }
        button { padding: 12px; border-radius: 6px; border: none; font-weight: 800; cursor: pointer; font-size: 12px; text-transform: uppercase; }
        .btn-main { grid-column: span 2; background: var(--accent); color: white; }
        
        .results { margin-top: 20px; padding: 20px; background: #1e1e1e; border-radius: 12px; display: none; border: 1px solid #333; }
    </style>
</head>
<body>

<div class="container">
    <h2>FPL AI RATER <span style="color:var(--gold)">2025</span></h2>
    <div id="status" class="status-box">ðŸ”„ Finalizing Captaincy Metrics...</div>
    <div id="ticker" class="market-ticker">GW18: SALAH (H) & HAALAND (A) LEAD PROJECTIONS</div>
    
    <div style="margin-bottom: 10px; font-weight: bold;">Budget: <span id="budget-val" style="color:var(--rise)">Â£100.0m</span></div>

    <div class="pitch">
        <div class="row"><div class="slot" data-pos="GKP"><div class="captain-badge">C</div><label style="font-size:9px">GK</label></div></div>
        <div class="row">
            <div class="slot" data-pos="DEF"><div class="captain-badge">C</div><label style="font-size:9px">DEF</label></div>
            <div class="slot" data-pos="DEF"><div class="captain-badge">C</div><label style="font-size:9px">DEF</label></div>
            <div class="slot" data-pos="DEF"><div class="captain-badge">C</div><label style="font-size:9px">DEF</label></div>
            <div class="slot" data-pos="DEF"><div class="captain-badge">C</div><label style="font-size:9px">DEF</label></div>
        </div>
        <div class="row">
            <div class="slot" data-pos="MID"><div class="captain-badge">C</div><label style="font-size:9px">MID</label></div>
            <div class="slot" data-pos="MID"><div class="captain-badge">C</div><label style="font-size:9px">MID</label></div>
            <div class="slot" data-pos="MID"><div class="captain-badge">C</div><label style="font-size:9px">MID</label></div>
            <div class="slot" data-pos="MID"><div class="captain-badge">C</div><label style="font-size:9px">MID</label></div>
        </div>
        <div class="row">
            <div class="slot" data-pos="FWD"><div class="captain-badge">C</div><label style="font-size:9px">FWD</label></div>
            <div class="slot" data-pos="FWD"><div class="captain-badge">C</div><label style="font-size:9px">FWD</label></div>
        </div>
    </div>

    <div class="bench-area">
        <div class="row">
            <div class="slot is-bench" data-pos="GKP"><label style="font-size:9px">SUB GK</label></div>
            <div class="slot is-bench" data-pos="DEF"><label style="font-size:9px">SUB DEF</label></div>
            <div class="slot is-bench" data-pos="MID"><label style="font-size:9px">SUB MID</label></div>
            <div class="slot is-bench" data-pos="FWD"><label style="font-size:9px">SUB FWD</label></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-main" onclick="runAnalysis()">Run AI Deep Scan</button>
        <button style="background:var(--gold); color:black" onclick="autoOptimize()">Auto-Fill Squad</button>
        <button style="background:#444; color:white" onclick="location.reload()">Reset</button>
    </div>

    <div id="results" class="results">
        <h1 id="score-display" style="font-size: 50px; margin:0; color:var(--accent)">0.0</h1>
        <div style="font-size: 11px; color: #888; font-weight: bold; letter-spacing: 1px;">SQUAD EFFICIENCY</div>
        <div id="captain-rec" style="margin: 15px 0; color: var(--gold); font-weight: bold;"></div>
        <div id="ai-tip" style="background: rgba(52, 152, 219, 0.1); padding: 12px; border-radius: 8px; font-size: 12px; text-align: left; border-left: 4px solid var(--accent);"></div>
    </div>
</div>

<script>
    let playerDB = [];

    async function syncData() {
        const proxy = 'https://corsproxy.io/?url=';
        const api = 'https://fantasy.premierleague.com/api/bootstrap-static/';

        try {
            const res = await fetch(proxy + encodeURIComponent(api));
            const data = await res.json();
            
            playerDB = data.elements.map(p => ({
                name: p.web_name,
                pos: ["", "GKP", "DEF", "MID", "FWD"][p.element_type],
                price: p.now_cost / 10,
                xp: parseFloat(p.ep_next) || 0,
                fdr: Math.floor(Math.random() * 5) + 1, // FDR Simulation
                rising: parseFloat(p.form) > 6.0
            })).sort((a,b) => b.xp - a.xp);

            document.getElementById('status').textContent = "âœ… GW18 SYNC COMPLETE";
        } catch (e) {
            document.getElementById('status').textContent = "âš ï¸ CONNECTION ERROR";
        }
        renderSlots();
    }

    function renderSlots() {
        document.querySelectorAll('.slot').forEach(slot => {
            const pos = slot.dataset.pos;
            let sel = slot.querySelector('select') || document.createElement('select');
            sel.onchange = () => handleSelection();
            slot.appendChild(sel);
            sel.innerHTML = `<option value="">--</option>`;
            playerDB.filter(p => p.pos === pos).slice(0, 60).forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.name;
                opt.textContent = `${p.name} (Â£${p.price}m)`;
                sel.appendChild(opt);
            });
        });
    }

    function handleSelection() {
        let bestXP = -1;
        let captainSlot = null;

        document.querySelectorAll('.slot').forEach(slot => {
            const val = slot.querySelector('select').value;
            const p = playerDB.find(x => x.name === val);
            const badge = slot.querySelector('.captain-badge');
            if(badge) badge.style.display = 'none';
            
            slot.className = slot.classList.contains('is-bench') ? 'slot is-bench' : 'slot';

            if(p) {
                slot.classList.add(`fdr-${p.fdr}`);
                if(p.rising) slot.classList.add('price-up');
                
                // Track Best Captain (excluding bench)
                if(!slot.classList.contains('is-bench') && p.xp > bestXP) {
                    bestXP = p.xp;
                    captainSlot = slot;
                }
            }
        });

        if(captainSlot) captainSlot.querySelector('.captain-badge').style.display = 'block';
        updateBudget();
    }

    function updateBudget() {
        let cost = 0;
        document.querySelectorAll('select').forEach(s => {
            const p = playerDB.find(x => x.name === s.value);
            if(p) cost += p.price;
        });
        const left = (100 - cost).toFixed(1);
        document.getElementById('budget-val').textContent = `Â£${left}m`;
        document.getElementById('budget-val').style.color = left < 0 ? "#e74c3c" : "#2ecc71";
    }

    function runAnalysis() {
        const team = Array.from(document.querySelectorAll('.slot')).map(s => {
            const p = playerDB.find(x => x.name === s.querySelector('select').value);
            return p ? { ...p, isBench: s.classList.contains('is-bench') } : null;
        }).filter(Boolean);

        if(team.length < 15) return alert("Select all 15 players!");

        const starters = team.filter(p => !p.isBench);
        const startersXP = starters.reduce((a, b) => a + b.xp, 0);
        const captain = starters.reduce((a, b) => a.xp > b.xp ? a : b);
        
        document.getElementById('results').style.display = 'block';
        document.getElementById('score-display').textContent = ((startersXP / 65) * 100).toFixed(1);
        document.getElementById('captain-rec').innerHTML = `ðŸ‘‘ CAPTAIN TIP: ${captain.name} (${(captain.xp * 2).toFixed(1)} Pts x2)`;
        document.getElementById('ai-tip').innerHTML = `ðŸ’¡ <b>AI Analysis:</b> Your squad's core xP is ${startersXP.toFixed(1)}. With ${captain.name} on the armband, you have a high ceiling for GW18.`;
        
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function autoOptimize() {
        let bank = 100;
        const selects = document.querySelectorAll('select');
        selects.forEach((s, i) => {
            const pos = s.parentElement.dataset.pos;
            const choice = playerDB.find(p => p.pos === pos && p.price <= (bank/(15-i)*1.3) && !Array.from(selects).some(sel => sel.value === p.name));
            if(choice) { s.value = choice.name; bank -= choice.price; }
        });
        handleSelection();
        runAnalysis();
    }

    syncData();
</script>
</body>
</html>
