<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPALA FPL AI TEAM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #111827;
            --accent-green: #00ff87;
            --accent-purple: #37003c;
            --pitch-green: #008d42;
            --pitch-line: rgba(255, 255, 255, 0.4);
            --text-main: #f3f4f6;
            --text-dim: #9ca3af;
            --white: #ffffff;
            --rise-color: #05ff80;
            --fall-color: #ff005a;
            --gold: #f1c40f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--primary-dark); color: var(--text-main); }

        /* -----------------------------------------
           HEADER
        ----------------------------------------- */
        header {
            background-color: var(--accent-purple);
            padding: 1rem 0;
            border-bottom: 3px solid var(--accent-green);
        }
        .header-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .logo { font-weight: 800; font-size: 1.5rem; color: white; text-decoration: none; }
        .highlight { color: var(--accent-green); }

        /* -----------------------------------------
           PITCH DESIGN (The FPL Look)
        ----------------------------------------- */
        .main-container { max-width: 600px; margin: 20px auto; padding: 10px; }
        
        .pitch {
            background-color: var(--pitch-green);
            /* Creating the Grass Stripes */
            background-image: linear-gradient(rgba(255,255,255,0.05) 50%, transparent 50%);
            background-size: 100% 10%;
            border-radius: 8px 8px 0 0;
            position: relative;
            padding: 20px 10px;
            overflow: hidden;
            border: 2px solid var(--pitch-line);
        }

        /* Stadium Lines */
        .pitch::before {
            content: "";
            position: absolute;
            top: -10%; left: 15%; right: 15%; bottom: 85%;
            border: 2px solid var(--pitch-line); /* Penalty Box top */
        }
        .pitch::after {
            content: "";
            position: absolute;
            top: 45%; left: 35%; right: 35%; bottom: 45%;
            border: 2px solid var(--pitch-line);
            border-radius: 50%; /* Center Circle */
        }

        .bench-area {
            background: #005a2b;
            border: 2px solid var(--pitch-line);
            border-top: none;
            padding: 15px 10px;
            border-radius: 0 0 8px 8px;
        }

        /* -----------------------------------------
           PLAYER SLOTS (FPL CARDS)
        ----------------------------------------- */
        .row { display: flex; justify-content: space-around; margin-bottom: 20px; position: relative; z-index: 2; }
        
        .slot {
            width: 80px;
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .slot:hover { transform: scale(1.1); }

        /* The Shirt Icon Placeholder */
        .shirt-icon {
            font-size: 35px;
            color: #eee;
            margin-bottom: 5px;
            display: block;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .player-info {
            background: var(--accent-purple);
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .player-name {
            background: var(--accent-purple);
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 0;
            white-space: nowrap;
            overflow: hidden;
        }

        .player-price {
            background: var(--accent-green);
            color: var(--accent-purple);
            font-size: 10px;
            font-weight: 800;
            padding: 1px 0;
        }

        select {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; cursor: pointer;
        }

        /* Badges */
        .captain-badge {
            position: absolute;
            top: -5px; right: -5px;
            background: var(--gold);
            color: black;
            width: 18px; height: 18px;
            border-radius: 50%;
            font-weight: 900;
            font-size: 10px;
            line-height: 18px;
            display: none;
            border: 1px solid white;
            z-index: 10;
        }

        /* -----------------------------------------
           CONTROLS & RESULTS
        ----------------------------------------- */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        button { padding: 12px; border-radius: 4px; border: none; font-weight: 800; cursor: pointer; }
        .btn-main { grid-column: span 2; background: var(--accent-green); color: var(--accent-purple); }
        #results { display: none; background: #1f2937; padding: 20px; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <a href="#" class="logo">KOPALA <span class="highlight">AI</span></a>
        <div id="budget-val" style="font-weight: bold; color: var(--accent-green)">BANK: £100.0m</div>
    </div>
</header>

<div class="main-container">
    <div class="pitch" id="pitch-area">
        <div class="row">
            <div class="slot" data-pos="GKP">
                <i class="fa-solid fa-shirt shirt-icon" style="color: #f1c40f;"></i>
                <div class="captain-badge">C</div>
                <div class="player-info">
                    <div class="player-name">Select GK</div>
                    <div class="player-price">£0.0</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="slot" data-pos="DEF"><i class="fa-solid fa-shirt shirt-icon"></i><div class="captain-badge">C</div><div class="player-info"><div class="player-name">DEF</div><div class="player-price">£0.0</div></div></div>
            <div class="slot" data-pos="DEF"><i class="fa-solid fa-shirt shirt-icon"></i><div class="captain-badge">C</div><div class="player-info"><div class="player-name">DEF</div><div class="player-price">£0.0</div></div></div>
            <div class="slot" data-pos="DEF"><i class="fa-solid fa-shirt shirt-icon"></i><div class="captain-badge">C</div><div class="player-info"><div class="player-name">DEF</div><div class="player-price">£0.0</div></div></div>
            <div class="slot" data-pos="DEF"><i class="fa-solid fa-shirt shirt-icon"></i><div class="captain-badge">C</div><div class="player-info"><div class="player-name">DEF</div><div class="player-price">£0.0</div></div></div>
        </div>
        <div class="row">
            <div class="slot" data-pos="MID"><i class="fa-solid fa-shirt shirt-icon"></i><div class="captain-badge">C</div><div class="player-info"><div class="player-name">MID</div><div class="player-price">£0.0</div></div></div>
            <div class="slot" data-pos="MID"><i class="fa-solid fa-shirt shirt-icon"></i><div class="captain-badge">C</div><div class="player-info"><div class="player-name">MID</div><div class="player-price">£0.0</div></div></div>
            <div class="slot" data-pos="MID"><i class="fa-solid fa-shirt shirt-icon"></i><div class="captain-badge">C</div><div class="player-info"><div class="player-name">MID</div><div class="player-price">£0.0</div></div></div>
            <div class="slot" data-pos="MID"><i class="fa-solid fa-shirt shirt-icon"></i><div class="captain-badge">C</div><div class="player-info"><div class="player-name">MID</div><div class="player-price">£0.0</div></div></div>
        </div>
        <div class="row">
            <div class="slot" data-pos="FWD"><i class="fa-solid fa-shirt shirt-icon"></i><div class="captain-badge">C</div><div class="player-info"><div class="player-name">FWD</div><div class="player-price">£0.0</div></div></div>
            <div class="slot" data-pos="FWD"><i class="fa-solid fa-shirt shirt-icon"></i><div class="captain-badge">C</div><div class="player-info"><div class="player-name">FWD</div><div class="player-price">£0.0</div></div></div>
        </div>
    </div>

    <div class="bench-area">
        <div class="row">
            <div class="slot is-bench" data-pos="GKP"><i class="fa-solid fa-shirt shirt-icon"></i><div class="player-info"><div class="player-name">SUB GK</div><div class="player-price">£0.0</div></div></div>
            <div class="slot is-bench" data-pos="DEF"><i class="fa-solid fa-shirt shirt-icon"></i><div class="player-info"><div class="player-name">SUB DEF</div><div class="player-price">£0.0</div></div></div>
            <div class="slot is-bench" data-pos="MID"><i class="fa-solid fa-shirt shirt-icon"></i><div class="player-info"><div class="player-name">SUB MID</div><div class="player-price">£0.0</div></div></div>
            <div class="slot is-bench" data-pos="FWD"><i class="fa-solid fa-shirt shirt-icon"></i><div class="player-info"><div class="player-name">SUB FWD</div><div class="player-price">£0.0</div></div></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-main" onclick="runAnalysis()">Run AI Tactical Analysis</button>
        <button style="background:var(--gold)" onclick="autoOptimize()">Auto-Optimize</button>
        <button style="background:#444; color:white" onclick="location.reload()">Reset</button>
    </div>

    <div id="results">
        <h3 id="score-display" style="color:var(--accent-green); font-size: 2rem;">0.0</h3>
        <p id="ai-msg">Select players to begin...</p>
    </div>
</div>

<script>
    let playerDB = [];

    async function syncData() {
        const proxy = 'https://corsproxy.io/?url=';
        const api = 'https://fantasy.premierleague.com/api/bootstrap-static/';
        try {
            const res = await fetch(proxy + encodeURIComponent(api));
            const data = await res.json();
            playerDB = data.elements.map(p => ({
                name: p.web_name,
                pos: ["", "GKP", "DEF", "MID", "FWD"][p.element_type],
                price: p.now_cost / 10,
                xp: parseFloat(p.ep_next) || 0
            })).sort((a,b) => b.xp - a.xp);
            renderSlots();
        } catch (e) { console.error("Data fetch failed"); }
    }

    function renderSlots() {
        document.querySelectorAll('.slot').forEach(slot => {
            const pos = slot.dataset.pos;
            let sel = document.createElement('select');
            sel.onchange = (e) => updatePlayerCard(slot, e.target.value);
            slot.appendChild(sel);
            
            sel.innerHTML = `<option value="">Select Player</option>`;
            playerDB.filter(p => p.pos === pos).slice(0, 50).forEach(p => {
                sel.innerHTML += `<option value="${p.name}">${p.name} (£${p.price})</option>`;
            });
        });
    }

    function updatePlayerCard(slot, playerName) {
        const p = playerDB.find(x => x.name === playerName);
        const nameEl = slot.querySelector('.player-name');
        const priceEl = slot.querySelector('.player-price');
        
        if (p) {
            nameEl.textContent = p.name;
            priceEl.textContent = `£${p.price}`;
            slot.style.opacity = "1";
        } else {
            nameEl.textContent = slot.dataset.pos;
            priceEl.textContent = "£0.0";
        }
        calculateTotals();
    }

    function calculateTotals() {
        let total = 0;
        let xp = 0;
        document.querySelectorAll('.slot').forEach(slot => {
            const name = slot.querySelector('.player-name').textContent;
            const p = playerDB.find(x => x.name === name);
            if(p) {
                total += p.price;
                if(!slot.classList.contains('is-bench')) xp += p.xp;
            }
        });
        document.getElementById('budget-val').textContent = `BANK: £${(100 - total).toFixed(1)}m`;
        document.getElementById('budget-val').style.color = (100-total) < 0 ? "var(--fall-color)" : "var(--accent-green)";
        return { total, xp };
    }

    function runAnalysis() {
        const stats = calculateTotals();
        document.getElementById('results').style.display = 'block';
        document.getElementById('score-display').textContent = `Squad Rating: ${((stats.xp/60)*100).toFixed(1)}`;
        document.getElementById('ai-msg').textContent = stats.total > 100 ? "⚠️ You are over budget!" : "✅ Your squad balance looks optimal for the next Gameweek.";
    }

    function autoOptimize() {
        document.querySelectorAll('.slot').forEach(slot => {
            const pos = slot.dataset.pos;
            const currentNames = Array.from(document.querySelectorAll('.player-name')).map(n => n.textContent);
            const best = playerDB.find(p => p.pos === pos && !currentNames.includes(p.name));
            if(best) {
                slot.querySelector('select').value = best.name;
                updatePlayerCard(slot, best.name);
            }
        });
    }

    syncData();
</script>
</body>
</html>
