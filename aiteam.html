<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Ultra-Engine 2025</title>
    <style>
        :root { --pg: #27ae60; --dark: #121212; --accent: #3498db; --gold: #f1c40f; --bench: #2c3e50; --rise: #2ecc71; --error: #ff4757; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { max-width: 550px; width: 100%; text-align: center; }
        
        .ticker { background: #000; color: var(--rise); padding: 10px; font-size: 11px; font-weight: 800; border-radius: 6px; margin-bottom: 15px; border: 1px solid var(--rise); border-left: 5px solid var(--rise); text-align: left; }
        
        .pitch { background: var(--pg); border: 4px solid white; border-radius: 12px 12px 0 0; padding: 15px 10px; height: 380px; display: flex; flex-direction: column; justify-content: space-around; box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; }
        .bench-area { background: var(--bench); border: 4px solid white; border-top: none; border-radius: 0 0 12px 12px; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        
        .row { display: flex; justify-content: center; gap: 8px; }
        .slot { width: 85px; background: rgba(0,0,0,0.85); padding: 6px; border-radius: 6px; border-bottom: 3px solid var(--accent); position: relative; cursor: pointer; transition: 0.2s; }
        
        /* Price Rise Triangles */
        .price-up::after { content: '▲'; position: absolute; top: 2px; right: 4px; color: var(--rise); font-size: 12px; text-shadow: 1px 1px 2px #000; }
        
        .budget-card { margin-bottom: 15px; background: #1a1a1a; padding: 10px; border-radius: 8px; border: 1px solid #333; }
        .budget-over { color: var(--error) !important; animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        select { width: 100%; font-size: 10px; background: transparent; color: inherit; border: none; font-weight: bold; outline: none; }
        
        /* Planner Modal */
        .planner-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; border: 2px solid var(--accent); padding: 20px; border-radius: 12px; z-index: 100; width: 280px; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .rec-item { background: #333; margin: 5px 0; padding: 8px; border-radius: 6px; font-size: 11px; display: flex; justify-content: space-between; border-left: 3px solid var(--rise); }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 20px; }
        button { padding: 12px; border-radius: 6px; border: none; font-weight: 800; cursor: pointer; font-size: 11px; text-transform: uppercase; }
        .btn-main { grid-column: span 2; background: var(--accent); color: white; }
        .btn-disabled { background: #444 !important; cursor: not-allowed; opacity: 0.5; }
    </style>
</head>
<body>

<div class="container">
    <h2>FPL ULTRA <span style="color:var(--gold)">STRICT-BUDGET</span></h2>
    <div class="ticker" id="ticker">MARKET: Dec 19 Rise - Palmer £10.4m, Semenyo £7.6m</div>
    
    <div class="budget-card">
        <div style="font-size: 10px; color: #888;">REMAINING BANK</div>
        <div id="budget-val" style="font-size: 24px; font-weight: 900; color: var(--rise);">£100.0m</div>
    </div>

    <div class="pitch">
        <div class="row" id="row-GKP"></div>
        <div class="row" id="row-DEF"></div>
        <div class="row" id="row-MID"></div>
        <div class="row" id="row-FWD"></div>
    </div>

    <div class="bench-area">
        <div class="row" id="row-BENCH"></div>
    </div>

    <div id="planner" class="planner-modal">
        <h4 id="planner-title" style="margin:0 0 10px 0; font-size:14px; color:var(--accent)">Transfer Planner</h4>
        <div id="planner-recs"></div>
        <button onclick="closePlanner()" style="margin-top:15px; width:100%; background:#444; color:white">Back to Pitch</button>
    </div>

    <div class="controls">
        <button id="analyze-btn" class="btn-main" onclick="runAnalysis()">Analyze Squad</button>
        <button style="background:var(--gold); color:black" onclick="autoOptimize()">Budget Auto-Fill</button>
        <button style="background:#444; color:white" onclick="location.reload()">Clear All</button>
    </div>
</div>

<script>
    const layout = { GKP: 1, DEF: 4, MID: 4, FWD: 2, BENCH: 4 };
    let playerDB = [];

    async function init() {
        const proxy = 'https://corsproxy.io/?url=';
        const api = 'https://fantasy.premierleague.com/api/bootstrap-static/';
        try {
            const res = await fetch(proxy + encodeURIComponent(api));
            const data = await res.json();
            playerDB = data.elements.map(p => ({
                name: p.web_name,
                pos: ["", "GKP", "DEF", "MID", "FWD"][p.element_type],
                price: p.now_cost / 10,
                xp: parseFloat(p.ep_next) || 0,
                // 2025 Market Trends
                isRising: ["Semenyo", "Palmer", "Wilson", "Nunes", "Rogers"].includes(p.web_name)
            })).sort((a,b) => b.xp - a.xp);
        } catch (e) { console.error("Data fail"); }
        
        buildPitch();
    }

    function buildPitch() {
        Object.keys(layout).forEach(key => {
            const container = document.getElementById(`row-${key}`);
            const count = layout[key];
            const benchPos = ["GKP", "DEF", "MID", "FWD"];
            
            for(let i=0; i<count; i++) {
                const pos = key === "BENCH" ? benchPos[i] : key;
                const slot = document.createElement('div');
                slot.className = key === "BENCH" ? 'slot is-bench' : 'slot';
                slot.dataset.pos = pos;
                slot.onclick = () => openPlanner(slot);
                
                const sel = document.createElement('select');
                sel.onchange = (e) => { e.stopPropagation(); handleSelection(); };
                sel.innerHTML = `<option value="">-- ${pos} --</option>`;
                
                playerDB.filter(p => p.pos === pos).slice(0, 50).forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.name;
                    opt.textContent = `${p.name} (£${p.price})`;
                    sel.appendChild(opt);
                });

                slot.appendChild(sel);
                container.appendChild(slot);
            }
        });
    }

    function handleSelection() {
        let total = 0;
        document.querySelectorAll('select').forEach(s => {
            const p = playerDB.find(x => x.name === s.value);
            if(p) {
                total += p.price;
                s.parentElement.classList.toggle('price-up', p.isRising);
            } else {
                s.parentElement.classList.remove('price-up');
            }
        });

        const rem = (100 - total).toFixed(1);
        const display = document.getElementById('budget-val');
        const btn = document.getElementById('analyze-btn');

        display.textContent = `£${rem}m`;
        
        if (total > 100.01) { // Floating point buffer
            display.classList.add('budget-over');
            btn.classList.add('btn-disabled');
            btn.innerText = "OVER BUDGET";
        } else {
            display.classList.remove('budget-over');
            btn.classList.remove('btn-disabled');
            btn.innerText = "Analyze Squad";
        }
    }

    function openPlanner(slot) {
        const val = slot.querySelector('select').value;
        const p = playerDB.find(x => x.name === val);
        const bank = parseFloat(document.getElementById('budget-val').textContent.replace('£',''));
        
        if(!p) return alert("Select a player first!");

        document.getElementById('planner').style.display = 'block';
        document.getElementById('planner-title').textContent = `Replacements for ${p.name}`;
        
        // Planner logic: Can afford p.price + current bank
        const affordable = p.price + bank;
        const recs = playerDB.filter(x => x.pos === p.pos && x.name !== p.name && x.price <= affordable)
                            .sort((a,b) => b.xp - a.xp).slice(0, 3);
        
        let html = '';
        recs.forEach(r => {
            html += `<div class="rec-item"><span>${r.name} (£${r.price})</span><span style="color:var(--gold)">${r.xp} xP</span></div>`;
        });
        document.getElementById('planner-recs').innerHTML = html || "No budget-friendly upgrades found.";
    }

    function closePlanner() { document.getElementById('planner').style.display = 'none'; }

    function autoOptimize() {
        alert("Auto-filling best value within £100m budget...");
        const selects = document.querySelectorAll('select');
        let currentTotal = 0;
        selects.forEach((s, i) => {
            const pos = s.parentElement.dataset.pos;
            const remainingSlots = 15 - i;
            const maxForThis = (100 - currentTotal) - (remainingSlots * 4.0); // Reserve 4.0 for others
            
            const choice = playerDB.find(p => p.pos === pos && p.price <= maxForThis && !Array.from(selects).some(sel => sel.value === p.name));
            if(choice) {
                s.value = choice.name;
                currentTotal += choice.price;
            }
        });
        handleSelection();
    }

    init();
</script>
</body>
</html>
