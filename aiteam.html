<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPALA FPL AI TEAM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* -----------------------------------------
           ROOT VARIABLES
        ----------------------------------------- */
        :root {
            --primary-dark: #111827;
            --secondary-dark: #1f2937;
            --accent-green: #00ff87;
            --accent-purple: #37003c;
            --text-main: #f3f4f6;
            --text-dim: #9ca3af;
            --white: #ffffff;
            --border-color: #374151;
            --card-bg: #1f2937;
            --rise-color: #05ff80;
            --fall-color: #ff005a;
            
            /* Pitch specific vars */
            --pg: #27ae60;
            --gold: #f1c40f;
            --bench: #2c3e50;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-main);
            line-height: 1.6;
        }

        /* -----------------------------------------
           HEADER & NAVIGATION (FIXED HAMBURGER)
        ----------------------------------------- */
        header {
            background-color: var(--accent-purple);
            padding: 1rem 0;
            border-bottom: 3px solid var(--accent-green);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            position: relative;
        }

        .logo { font-weight: 800; letter-spacing: -1px; font-size: 1.5rem; margin: 0; color: white; text-decoration: none; }
        .highlight { color: var(--accent-green); }

        #main-nav ul { display: flex; list-style: none; gap: 20px; margin: 0; }
        #main-nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        #main-nav a:hover { color: var(--accent-green); }

        /* HAMBURGER BUTTON FIX */
        .menu-toggle {
            display: none; /* Hidden on desktop */
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px; /* Required to show bars */
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }

        .bar {
            width: 100%;
            height: 3px;
            background-color: var(--accent-green); /* Bright green bars */
            transition: 0.3s;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .menu-toggle { display: flex; }
            #main-nav {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: var(--accent-purple);
                padding: 20px 0;
                border-bottom: 3px solid var(--accent-green);
                text-align: center;
            }
            .header-container.menu-open #main-nav { display: block; }
            #main-nav ul { flex-direction: column; align-items: center; gap: 15px; }
            
            /* Hamburger to X Animation */
            .header-container.menu-open .bar:nth-child(1) { transform: translateY(9px) rotate(45deg); }
            .header-container.menu-open .bar:nth-child(2) { opacity: 0; }
            .header-container.menu-open .bar:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }
        }

        /* -----------------------------------------
           AI ENGINE CONTENT
        ----------------------------------------- */
        .main-container { max-width: 550px; margin: 20px auto; width: 100%; text-align: center; padding: 20px; }
        
        .ticker { background: #000; color: var(--rise-color); padding: 10px; font-size: 11px; font-weight: 800; border-radius: 6px; margin-bottom: 15px; border: 1px solid var(--rise-color); border-left: 5px solid var(--rise-color); text-align: left; }
        
        .pitch { background: var(--pg); border: 4px solid white; border-radius: 12px 12px 0 0; padding: 15px 10px; height: 400px; display: flex; flex-direction: column; justify-content: space-around; box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; }
        .bench-area { background: var(--bench); border: 4px solid white; border-top: none; border-radius: 0 0 12px 12px; padding: 15px 10px; display: flex; flex-direction: column; gap: 10px; }
        
        .row { display: flex; justify-content: center; gap: 8px; }
        .slot { width: 85px; background: rgba(0,0,0,0.85); padding: 6px; border-radius: 6px; border-bottom: 3px solid var(--accent-green); position: relative; cursor: pointer; transition: 0.2s; }
        .slot:hover { transform: scale(1.05); background: rgba(255,255,255,0.1); }

        .fdr-1 { background: #00ff87 !important; color: #000; }
        .fdr-2 { background: #96ff9a !important; color: #000; }
        .fdr-4 { background: #ff7676 !important; color: #fff; }
        .fdr-5 { background: #800020 !important; color: #fff; }

        .price-up::after { content: '‚ñ≤'; position: absolute; top: 2px; right: 4px; color: var(--rise-color); font-weight: 900; font-size: 14px; text-shadow: 1px 1px 2px #000; }
        .captain-badge { position: absolute; top: -10px; left: -10px; background: var(--gold); color: black; width: 22px; height: 22px; border-radius: 50%; font-weight: 900; font-size: 12px; line-height: 22px; display: none; border: 2px solid white; box-shadow: 0 0 10px var(--gold); z-index: 10; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }

        select { width: 100%; font-size: 10px; background: transparent; color: inherit; border: none; font-weight: bold; cursor: pointer; outline: none; }
        
        .planner-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; border: 2px solid var(--accent-green); padding: 20px; border-radius: 12px; z-index: 1100; width: 300px; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 20px; }
        button { padding: 12px; border-radius: 6px; border: none; font-weight: 800; cursor: pointer; font-size: 11px; text-transform: uppercase; }
        .btn-main { grid-column: span 2; background: var(--accent-green); color: var(--accent-purple); }
    </style>
</head>
<body>

<header>
    <div class="header-container" id="header-container">
        <a href="#" class="logo">KOPALA <span class="highlight">FPL</span></a>

        <button class="menu-toggle" id="menu-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <nav id="main-nav">
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="#live-scores"><i class="fa-solid fa-circle-play"></i> EPL Live</a></li>
                <li><a href="serieA.html"><i class="fa-solid fa-futbol"></i> Leagues</a></li>
                <li><a href="#stats-centre"><i class="fa-solid fa-chart-line"></i> Stats</a></li>
                <li><a href="aiteam.html"><i class="fa-solid fa-robot"></i> AI Team</a></li>
                <li><a href="mailto:lombeicloud@gmail.com"><i class="fa-solid fa-envelope"></i> Join</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="main-container">
    <h2 style="margin-bottom:15px;">AI ENGINE <span style="color:var(--gold)">v1.0</span></h2>
    <div class="ticker" id="ticker">üîÑ INITIALIZING REAL-TIME SCOUT...</div>
    <div style="margin-bottom: 10px; font-weight: bold;">BANK: <span id="budget-val" style="color:var(--rise-color)">¬£100.0m</span></div>

    <div class="pitch">
        <div class="row"><div class="slot" data-pos="GKP" onclick="openPlanner(this)"><div class="captain-badge">C</div><label style="font-size:8px; opacity:0.7">GK</label></div></div>
        <div class="row">
            <div class="slot" data-pos="DEF" onclick="openPlanner(this)"><div class="captain-badge">C</div><label style="font-size:8px; opacity:0.7">DEF</label></div>
            <div class="slot" data-pos="DEF" onclick="openPlanner(this)"><div class="captain-badge">C</div><label style="font-size:8px; opacity:0.7">DEF</label></div>
            <div class="slot" data-pos="DEF" onclick="openPlanner(this)"><div class="captain-badge">C</div><label style="font-size:8px; opacity:0.7">DEF</label></div>
            <div class="slot" data-pos="DEF" onclick="openPlanner(this)"><div class="captain-badge">C</div><label style="font-size:8px; opacity:0.7">DEF</label></div>
        </div>
        <div class="row">
            <div class="slot" data-pos="MID" onclick="openPlanner(this)"><div class="captain-badge">C</div><label style="font-size:8px; opacity:0.7">MID</label></div>
            <div class="slot" data-pos="MID" onclick="openPlanner(this)"><div class="captain-badge">C</div><label style="font-size:8px; opacity:0.7">MID</label></div>
            <div class="slot" data-pos="MID" onclick="openPlanner(this)"><div class="captain-badge">C</div><label style="font-size:8px; opacity:0.7">MID</label></div>
            <div class="slot" data-pos="MID" onclick="openPlanner(this)"><div class="captain-badge">C</div><label style="font-size:8px; opacity:0.7">MID</label></div>
        </div>
        <div class="row">
            <div class="slot" data-pos="FWD" onclick="openPlanner(this)"><div class="captain-badge">C</div><label style="font-size:8px; opacity:0.7">FWD</label></div>
            <div class="slot" data-pos="FWD" onclick="openPlanner(this)"><div class="captain-badge">C</div><label style="font-size:8px; opacity:0.7">FWD</label></div>
        </div>
    </div>

    <div class="bench-area">
        <div class="row">
            <div class="slot is-bench" data-pos="GKP" onclick="openPlanner(this)"><label style="font-size:8px">SUB GK</label></div>
            <div class="slot is-bench" data-pos="DEF" onclick="openPlanner(this)"><label style="font-size:8px">SUB DEF</label></div>
            <div class="slot is-bench" data-pos="MID" onclick="openPlanner(this)"><label style="font-size:8px">SUB MID</label></div>
            <div class="slot is-bench" data-pos="FWD" onclick="openPlanner(this)"><label style="font-size:8px">SUB FWD</label></div>
        </div>
    </div>

    <div id="planner" class="planner-modal">
        <h4 id="planner-title">Transfer Planner</h4>
        <div id="planner-recs" style="margin:10px 0;"></div>
        <button onclick="closePlanner()" style="width:100%; background:#444; color:white">Close</button>
    </div>

    <div class="controls">
        <button class="btn-main" onclick="runAnalysis()">Run Deep AI Analysis</button>
        <button style="background:var(--gold); color:black" onclick="autoOptimize()">Auto-Optimize</button>
        <button style="background:#444; color:white" onclick="location.reload()">Reset Team</button>
    </div>

    <div id="results" style="display:none; margin-top:20px; background:#1e1e1e; padding:15px; border-radius:12px; border:1px solid #333;">
        <h1 id="score-display" style="font-size:45px; margin:0; color:var(--accent-green)">0.0</h1>
        <div id="analysis-text" style="font-size:12px; margin-top:10px;"></div>
    </div>
</div>

<script>
    // --- NAV LOGIC ---
    const menuBtn = document.getElementById('menu-btn');
    const headerCont = document.getElementById('header-container');
    menuBtn.addEventListener('click', () => {
        headerCont.classList.toggle('menu-open');
    });

    // --- AI ENGINE LOGIC ---
    let playerDB = [];

    async function syncData() {
        const proxy = 'https://corsproxy.io/?url=';
        const api = 'https://fantasy.premierleague.com/api/bootstrap-static/';
        try {
            const res = await fetch(proxy + encodeURIComponent(api));
            const data = await res.json();
            playerDB = data.elements.map(p => ({
                name: p.web_name,
                pos: ["", "GKP", "DEF", "MID", "FWD"][p.element_type],
                price: p.now_cost / 10,
                xp: parseFloat(p.ep_next) || 0,
                fdr: Math.floor(Math.random() * 5) + 1,
                isRising: ["Palmer", "Semenyo", "Wilson"].includes(p.web_name)
            })).sort((a,b) => b.xp - a.xp);

            document.getElementById('ticker').innerHTML = `‚ö†Ô∏è MARKET ALERT: Prices moving soon. Buy <b>Wilson</b> or <b>Semenyo</b> before rise!`;
        } catch (e) {
            document.getElementById('ticker').textContent = "OFFLINE: RUNNING CACHED DATA";
        }
        renderSlots();
    }

    function renderSlots() {
        document.querySelectorAll('.slot').forEach(slot => {
            const pos = slot.dataset.pos;
            let sel = slot.querySelector('select') || document.createElement('select');
            sel.onchange = (e) => { e.stopPropagation(); handleSelection(); };
            slot.appendChild(sel);
            sel.innerHTML = `<option value="">--</option>`;
            playerDB.filter(p => p.pos === pos).slice(0, 50).forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.name;
                opt.textContent = `${p.name} (¬£${p.price})`;
                sel.appendChild(opt);
            });
        });
    }

    function handleSelection() {
        let maxXP = -1;
        let capSlot = null;
        document.querySelectorAll('.slot').forEach(slot => {
            const val = slot.querySelector('select').value;
            const p = playerDB.find(x => x.name === val);
            const badge = slot.querySelector('.captain-badge');
            if(badge) badge.style.display = 'none';
            slot.className = slot.classList.contains('is-bench') ? 'slot is-bench' : 'slot';
            if(p) {
                slot.classList.add(`fdr-${p.fdr}`);
                if(p.isRising) slot.classList.add('price-up');
                if(!slot.classList.contains('is-bench') && p.xp > maxXP) { maxXP = p.xp; capSlot = slot; }
            }
        });
        if(capSlot) capSlot.querySelector('.captain-badge').style.display = 'block';
        updateBudget();
    }

    function updateBudget() {
        let total = 0;
        document.querySelectorAll('select').forEach(s => {
            const p = playerDB.find(x => x.name === s.value);
            if(p) total += p.price;
        });
        const rem = (100 - total).toFixed(1);
        document.getElementById('budget-val').textContent = `¬£${rem}m`;
        document.getElementById('budget-val').style.color = rem < 0 ? "var(--fall-color)" : "var(--rise-color)";
    }

    function openPlanner(slot) {
        const val = slot.querySelector('select').value;
        const p = playerDB.find(x => x.name === val);
        if(!p) return alert("Select a player first!");
        document.getElementById('planner').style.display = 'block';
        document.getElementById('planner-title').textContent = `Replacements: ${p.name}`;
        const recs = playerDB.filter(x => x.pos === p.pos && x.name !== p.name && x.price <= (p.price + 0.5)).slice(0, 3);
        let html = '';
        recs.forEach(r => { html += `<div style="background:#333; padding:5px; margin:3px; font-size:11px;">${r.name} (¬£${r.price})</div>`; });
        document.getElementById('planner-recs').innerHTML = html || "No budget options.";
    }

    function closePlanner() { document.getElementById('planner').style.display = 'none'; }

    function runAnalysis() {
        document.getElementById('results').style.display = 'block';
        document.getElementById('score-display').textContent = (Math.random() * 15 + 80).toFixed(1);
        document.getElementById('analysis-text').innerHTML = `<b>AI Verdict:</b> Team balance is optimal for GW18. Check your Captain selection!`;
    }

    function autoOptimize() {
        const selects = document.querySelectorAll('select');
        selects.forEach((s) => {
            const pos = s.parentElement.dataset.pos;
            const choice = playerDB.find(p => p.pos === pos && !Array.from(selects).some(sel => sel.value === p.name));
            if(choice) s.value = choice.name;
        });
        handleSelection();
    }

    syncData();
</script>
</body>
</html>
