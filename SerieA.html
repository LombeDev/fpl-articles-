<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Serie A FPL Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="serieA.css">
</head>
<body>

    <header>
        <div class="container header-container">
            <h1 class="logo">KOPALA <span class="highlight">FPL</span></h1>
            <button class="menu-toggle" id="mobile-menu" aria-label="Toggle Menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li><a href="#live-scores"><i class="fa-solid fa-calendar-check"></i> EPL Live</a></li>
          
                   
                    <li><a href="#mini-league-analyzer"><i class="fa-solid fa-trophy"></i> Leagues</a></li>
                    
                    <li><a href="mailto:lombeicloud@gmail.com"><i class="fa-solid fa-user-secret"></i> Join</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div id="loader">Updating...</div>

        <div class="dashboard-grid">
            <section class="card">
                <h2>League Table</h2>
                <div class="table-container">
                    <table id="standings-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Club</th>
                                <th>W/D/L</th>
                                <th>GD</th>
                                <th>PTS</th>
                            </tr>
                        </thead>
                        <tbody id="standings-body"></tbody>
                    </table>
                </div>
            </section>

            <section class="card">
                <h2>Top Scorers</h2>
                <div class="table-container">
                    <table id="scorers-table">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>G</th>
                            </tr>
                        </thead>
                        <tbody id="scorers-body"></tbody>
                    </table>
                </div>
            </section>

            <section class="card full-width">
                <h2>Upcoming Fixtures</h2>
                <div id="fixtures-list"></div>
            </section>
        </div>
    </main>

    <script src="serieA.js"></script>
</body>
</html>
